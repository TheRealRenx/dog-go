<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Búsqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-image: url('gato2.jpg');
            /* Cambia a tu imagen */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            position: relative;
        }

        /* Capa semitransparente para oscurecer el fondo ligeramente */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            /* oscurece ligeramente */
            z-index: -1;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #212529;
            text-align: center;
            margin-bottom: 25px;
        }

        .map-container {
            margin-top: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            /* Ancho máximo del contenedor */
            margin-left: auto;
            margin-right: auto;
        }

        iframe {
            width: 100%;
            height: 500px;
            /* Altura del mapa */
            border: none;
        }

        .center-img {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .center-img img {
            width: 100%;
            max-width: 440px;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 15px;
        }

        .btn {
            background-color: #000;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: #333;
        }

        .spinner-icon {
            display: none;
        }

        .btn.loading .spinner-icon {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        a.link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #0d6efd;
            text-decoration: none;
        }

        a.link:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div id="menu-container"></div>
    <div class="container">
        <h1>Buscar Cuidador de Mascotas</h1>

        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15607.301389478442!2d-77.03759905!3d-12.046374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c5f87b35f2ef%3A0x6a0c5c3b1e3b3b3b!2sLima!5e0!3m2!1ses-419!2spe!4v1700000000000!5m2!1ses-419!2spe"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <form id="data-form">
            <div class="form-group mb-3">
                <label for="mascotas">N.º de mascotas</label>
                <input type="number" id="mascotas" class="form-control" min="0" required>
            </div>

            <div class="form-group mb-3">
                <label for="dia">Día</label>
                <input type="number" id="dia" class="form-control" min="1" max="31" required>
            </div>

            <div class="form-group mb-4">
                <label for="mes">Mes</label>
                <select id="mes" class="form-control" required>
                    <option value="">Seleccione un mes</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>

            <button type="submit" class="btn" id="buscar-btn">
                <i class="bi bi-search"></i>
                Buscar
                <i class="bi bi-arrow-repeat spinner-icon"></i>
            </button>
        </form>


    </div>

    <script src="script.js"></script>
</body>

</html>
